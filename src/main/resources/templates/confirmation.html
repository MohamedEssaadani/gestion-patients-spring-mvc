<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template.html">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card alert alert-success">
            <div class="card-header">
              <h3>Enregistrement effectué avec succèss!</h3>
            </div>
           <div class="card-body">
                <div class="form-group">
                    <label>ID :</label>
                    <label th:text="${patient.id}"></label>
                </div>
               <div class="form-group">
                   <label>Nom :</label>
                   <label th:text="${patient.nom}"></label>
               </div>
               <div class="form-group">
                   <label>Date Naissance :</label>
                   <label th:text="${patient.dateNaissance}"></label>
               </div>
               <div class="form-group">
                   <label>Medecin :</label>
                   <label th:text="${patient.medecin.nom}"></label>
               </div>
               <div class="form-group">
                   <label>Malade :</label>
                   <label th:text="${patient.malade}"></label>
               </div>
           </div>
        </div>

    </div>
</div>
</body>
</html>
